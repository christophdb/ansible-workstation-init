---
- hosts: localhost
  become: true
  connection: local

  vars:
    actual_user: "{{ lookup('env', 'USER') }}"
  vars_files:
    - group_vars/all.yml

  pre_tasks:
  - name: User check
    assert:
      that:
        - actual_user != "root"
      fail_msg: "This playbook should not be run as root. Please use a non-root user with sudo privileges."

  - name: Distro check
    assert:
      that:
        - ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu' or ansible_distribution == 'Pop!_OS'
      fail_msg: "This role is only intended for Debian/Ubuntu systems"

  - name: Desktop check
    command: echo $XDG_CURRENT_DESKTOP
    register: desktop_env
    changed_when: false

  - name: Desktop check
    assert:
      that: "'gnome' in desktop_env.stdout.lower() or 'unity' in desktop_env.stdout.lower()"
      fail_msg: "The current desktop environment is neither GNOME nor Unity"
      success_msg: "This is a desktop environment"
  
  # DEBUG MESSAGE
  #- name: user output
  #  debug:
  #    msg: "{{ actual_user }}"

  roles:
    - basic-tools
    #- steam
    #- bluetooth-wifi
    #- seafile-client
    #- flameshot
    - teleport
    #- google-chrome
    #- vscode
    #- naps
    #- basic-folders-and-files
    - firewall

  tasks:
  - name: Stop the playbook
    meta: end_play





  - name: Set lock screen shortcut to Super+L
    become_user: "{{ actual_user }}"
    dconf:
      key: "/org/gnome/settings-daemon/plugins/media-keys/screensaver"
      value: "['<Super>l']"
      state: present

  # docker
  - name: install docker
    shell: curl -fsSL https://get.docker.com | bash
    args:
      creates: /usr/bin/docker

  # Desktop customizing
  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: "{{ actual_user }}"
    dconf:
      key: "{{ item.key }}"
      value: "{{ item.value }}"
    loop:
      - { key: "/org/gnome/desktop/background/picture-uri", value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'" }
      - { key: "/org/gnome/desktop/background/picture-uri-dark", value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'" }
      - { key: "/org/gnome/desktop/background/picture-options", value: "'zoom'" }

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: "/home/{{ actual_user }}/.bashrc"
      owner: "{{ actual_user }}"

  - name: copy .gitconfig file
    copy:
      src: files/gitconfig
      dest: "/home/{{ actual_user }}/.gitconfig"
      owner: "{{ actual_user }}"

  - name: Last steps to finish your setup
    debug:
      msg: 
        - "Last steps are:"
        - "1. Create Accounts in Seafile Client"
        - "2. Save ssh-keys to ~/.ssh and chmod 600 ~/.ssh/*"
        - "3. Configure Thunderbird (Mail and Calendar)"
        - "4. Reboot"

